name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use your project's Node version

      - name: Install dependencies
        run: npm install

      - name: Run Lint (optional)
        run: npm run lint

      - name: Run Tests
        run: npm test
